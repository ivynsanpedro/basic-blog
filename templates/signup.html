{% extends "base.html" %}

{% block content %}
<form method="post">
	<h2>Signup</h2>
	<label>Username<input type="text" name="username" value="{{username}}"></label><span class="error">{{username_error}}</span><br>
	<label>Password<input type="password" name="password"></label><span class="error">{{password_error}}</span><br>
	<label>Verify Password<input type="password" name="verify"></label><span class="error">{{verify_error}}</span><br>
	<label>Email (optional)<input type="text" name="email" value="{{email}}"</label><span class="error">{{email_error}}</span><br>
	<input type="submit">
</form>
{% endblock %}
